jobs:
  build-usuarios-servicio:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: usuarios-servicio
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 1234
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Instalar JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Esperar a que PostgreSQL est√© listo
        run: sleep 15

      - name: Construir Usuarios Servicio
        run: |
          cd usuarios-servicio
          mvn clean install -DskipTests=false
