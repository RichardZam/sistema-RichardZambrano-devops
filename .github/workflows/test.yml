name: CI Sistema Educativo

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.20.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose version

      # Construye todos los módulos (sin tests)
      - name: Build all modules
        run: |
          mvn -B clean install -DskipTests

      # Construye imágenes Docker
      - name: Build Docker images
        run: docker-compose build

      # Paso específico para AsignaturaServiceTest
      - name: Run Unit Tests (AsignaturaService)
        run: |
          cd asignaturas-servicio
          mvn test -Dtest=AsignaturaServiceTest

      # Paso opcional para otros tests de integración
      - name: Run Integration Tests
        if: always()
        run: |
          docker-compose up -d
          sleep 30
          mvn test -Dgroups=integration
          docker-compose down -v

      # Limpieza final
      - name: Clean up
        if: always()
        run: docker-compose down -v